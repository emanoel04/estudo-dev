<!--

position: static (padrão) - Não aceita valores de top, bottom, right e left.
position: fixed - fixa o elemento na tela
position: sticky - age como um adesivo, fixa o elemento só onde eu determinar
position: relative - posição relativa a outro elemento ou página
position: absolute - posição absoluta (fixa) a algum elemento ou página


propriedades:
    - top
    - bottom
    - left
    - right

-->





<body>
    <div class="div-dad"></div>
        <div class="div-son"></div>
</body>
<style>
    * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
       height: 200vh; 
    }

    .div-dad {
        height: 350px;
        width: 350px;
        background-color: blue;
        margin-top: 200px;
    }

    .div-son {
        height: 150px;
        width: 150px;
        background-color: coral;
        position: absolute;
        bottom: 25px;
        left: 500px;
    }
</style>
