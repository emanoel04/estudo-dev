<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles-desafio-css.css">
    <link href="link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <title>Desafio 1 - CSS</title>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">

        <div class="container">

            <h2 class="title-registre"> Cadastro </h2>

            <label for="fname">Nome</label>
            <input type="text" id="fname" name="fname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="idade">Idade</label><br>
            <input type="number" min="12" step="1" max="99" id="idade" name="idade" required>

            <label for="date">Data de Nascimento</label>
            <input type="date" id="date" name="date" required>

            <label> Onde você possui conta:
                <div>
                    <label class="input-inline">
                        <input type="checkbox" name="instagram">
                        Instagram
                    </label>

                    <label class="input-inline">
                        <input type="checkbox" name="facebook">
                        Facebook
                    </label>

                    <label class="input-inline">
                        <input type="checkbox" name="youtube">
                        YouTube
                    </label>
                </div>
            </label>


            <label>Sexo
                <div>
                    <label class="input-inline">
                        <input type="radio" name="genero" value="masculino"> Masculino
                    </label>
                    <label class="input-inline">
                        <input type="radio" name="genero" value="feminino"> Feminino</label>
                </div>
            </label>


            <label>Cor dos Olhos
                <input type="color" name="cor-dos-olhos"></label>

            <label>Biografia
                <textarea name="bio" id="bio" cols="40" rows="10"></textarea>
            </label>

            <label>Foto do perfil
                <input class="input-block" type="file" name="arquivo" accept="images/*" required>
            </label>

            <label>Telefone
                <input class="input-block" type="tel" name="telefone">
            </label>


            <label>Link do Perfil do Facebook<br>
                <input class="input-block" type="url" name="url">
            </label><br><br>

            <label>Senha<br>
                <input type="password" min="6" max="8" name="pass" required></label><br><br>

            <button class="button-clear" type="reset" name="reset">Limpar</button>
            <button class="button-submit" type="submit" name="submit">Enviar Dados</button>
        </div>
    </form>
</body>

</html>
